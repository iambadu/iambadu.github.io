---
layout: default
---
<section class="pgwrap">
    <div class="container">
        <div class="row">
            <div class="col-md-9 postwrap">
                <h1>{{page.title}}</h1>
                <div class="post-meta">
                    <span class="author">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="name">
                            {{ page.author }}
                        </span>
                    </span>
                    <span class="time">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <span><time itemprop="dateCreated" datetime="{{page.date}}">{{ page.date | date: "%B %-d, %Y" }}</time></span>
                    </span>
                    {% include readtime.html %}
                </div>
                {% include share-box.html %}
                <img class="postimg" src="http://www.placehold.it/950x450">
                <div class="sngpost">
                    {{content}}
                </div>
                {% include share-box.html %}
                <div class="tagcloud">
                    <p>Posted in</p>
                    {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags/#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}{% endunless %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
</section>
