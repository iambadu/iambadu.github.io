<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113548492-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-113548492-1');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title | escape | append: " | "}} {{ site.title}}{% else %}{{ site.title | escape | append:
        " | "}}{{ site.tagline}}{% endif %}</title>
    <meta name="google-site-verification" content="Ft3B88tssdNjILZRZ2unBpWIBP4d3392csTN8rWkyhY" />
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"> {% if page.id %}
    <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" /> {% else %}
    <meta property="og:image" content="{{ site.url }}/img/ogimg.png" /> {% endif %}
    <meta property="og:site_name" content="{{site.title}}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}
    {{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@iambadu" />
    <meta name="twitter:creator" content="@iambadu">
    <meta name="twitter:card" content="summary"> {% if page.id %}
    <meta name="twitter:image" content="{{site.url}}thumbs/{{ page.image }}"> {% else %}
    <meta name="twitter:image" content="{{site.url}}img/ogimg.png"> {% endif %}
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="shortcut icon" type="image/ico" href="{{ "/img/favicon.ico " | relative_url }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{"/img/favicon-32x32.png " | relative_url }}" sizes="32x32" />
    <link rel="apple-touch-icon-precomposed" href="{{"/img/apple-touch-icon-152x152.png " | relative_url }}" sizes="152x152"
    />
    <link rel="stylesheet" href="{{"/css/bootstrap.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/css/styles.css" | relative_url }}">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>
